<div class="bg-dark text-white container w-50 mt-4 mb-5">
    <div class=" container mt-5 ">
        <h1 class="text-center text-white mb-5 pt-5">FIND MOVIES</h1>
        <form [formGroup]="movieform">
            <input formControlName="title" type="text" class="container form-control w-50 mb-2" id="example" placeholder="Enter Movie Name">
            <div class="text-center">
                <button  (click)="search()"  class="btn btn-outline-info mt-4 w-50 mb-5">Search</button>
            </div>
        </form>
    </div>
        <div class="result" *ngIf="result">
            <img class="ms-5 ps-5" src="{{poster}}" alt="">
            <table class="mt-4 mb-4">
                <td>
                    <tr>Title</tr>
                    <tr>Release Date</tr>
                    <tr>Actors</tr>
                    <tr>Plot</tr>
                    <tr>rating</tr>
                </td>
                <td>
                    <tr>{{name}}</tr>
                    <tr>{{release}}</tr>
                    <tr>{{actors}}</tr>
                    <tr>{{plot}}</tr>

                    <tr>{{rating}}</tr>
                </td>
            </table>
        </div>
</div>
